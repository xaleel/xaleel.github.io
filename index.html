<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUCK</title>
    <script>
        var wins = 0;
        var losses = 0;
        window.addEventListener('DOMContentLoaded', (event) => {
            document.querySelector('button').addEventListener('click', ()=>{
                if (Math.random() > 0.5){
                    wins++;
                    document.querySelector('#res').innerHTML = 'You Win! :D';
                    document.querySelector('#wins').innerHTML = wins;
                } else {
                    losses++;
                    document.querySelector('#res').innerHTML = 'You Lose! :(';
                    document.querySelector('#losses').innerHTML = losses;
                }
                document.querySelector('#luck').innerHTML = (Math.floor(wins/(wins+losses)*100));
            })
        });
    </script>
    <style>
        body{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Hanspoly Luck calculator</h1>
    <button>Click</button>
    <h3 id="res">Result here</h3>
    <div>
        <h4>Wins: <span id="wins">0</span></h4>
        <h4>Losses: <span id="losses">0</span></h4>
        <h4>Your luck: <span id="luck">100</span>%</h4>
    </div>
</body>
</html>
